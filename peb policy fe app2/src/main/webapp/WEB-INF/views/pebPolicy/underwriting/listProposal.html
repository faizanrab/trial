<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{BaseLayout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/*style for loader*/
.loader {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url('/common/images/d-loading.gif') 50% 50% no-repeat
		rgb(249, 249, 249);
}
</style>

</head>
<body>

	<div id="page-wrapper" layout:fragment="content">
		<div class="loader"></div>

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="indexwithsm">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">List Of
					Proposal</li>
			</ol>
		</nav>

		<div class="card shadow mb-4 mt-2 border-left-danger">

			<!--card header-->
			<div class="card-header custom-smile-form-header">
				List Of Proposal

				<button type="button"
					class="btn btn-primary btn-icon-split float-right btn-sm"
					data-toggle="modal" data-target="#myModal" id="idAddOption">
					<span class="icon "> <i class="fas fa-plus"></i>
					</span> <span class="text">Add New</span>
				</button>
			</div>
			<!--end of card header-->


			<div class="card-body">
<!-- <div>${basicProposalDetailsList}</div> -->

				<table class="table table-bordered table-striped " id="example1"
					width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>Project Id</th>
							<th>Proposal Id</th>
							<th>Product Type</th>
							<th>Contract Value</th>
							<th>Proposal Date</th>
							<th>Proposal Status</th>
							<th>View</th>
							<th>Edit</th>
						</tr>
					</thead>

					<tfoot>
						<tr>
							<th>Project Id</th>
							<th>Proposal Id</th>
							<th>Product Type</th>
							<th>Contract Value</th>
							<th>Proposal Date</th>
							<th>Proposal Status</th>
							<th>View</th>
							<th>Edit</th>
						</tr>
					</tfoot>

					<tbody>
				
						<tr th:each="proposal : ${basicProposalDetailsList}">
							<!--  <input type="hidden" value="${proposal.key}" name=project.projectId"projectId"> -->
							<td><span th:text="${proposal.projectId}"> </span></td>
							<td><span th:text="${proposal.proposalId}"></span></td>
							<td>
								<div th:with="isType=${proposal.productId}">
							  		<span th:each="entry : ${productTypes}"
									      th:if="${entry.key} == ${isType}">
									      <span th:text="${entry.value}"></span>
									</span>
								</div>
							</td>
							<td><span th:text="${contractValue}"> </span></td>
							<td><span
								th:text="${#dates.format(proposal.proposalDate, 'dd-MM-yyyy' )}"></span></td>
							<td><span th:text="${proposal.proposalStatus}"> </span></td>
							<td>
							<a
								th:href="@{'/viewProposal/' +  ${proposal.proposalId}}"
								class="btn text-primary" id="proposalViewButton"><i class="fas fa-eye fa-lg"></i></a></td>
							<td><a
								th:href="@{'/editProposal/' +  ${proposal.proposalId}}"
								class="btn text-warning" id="proposalEditButton"><i class="fas fa-edit fa-lg"></i></a></td>
						</tr>

					</tbody>
				</table>
				<span class="exportbuttons"> </span>
				<!-- </div> -->
				<!-- table responsive -->
			</div>
		</div>
		<!--end of card-->
	</div>
	<!-- /.container-fluid -->

	<!-- End of Main Content -->




	<!-- End of Content Wrapper -->


	<!-- End of Page Wrapper -->





	<!--export table js-->

		<!-- Data Tables -->
		<script type="text/javascript"
			th:src="@{/webjars/startbootstrap-sb-admin-2/vendor/datatables/jquery.dataTables.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/webjars/startbootstrap-sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/webjars/datatables-buttons/js/dataTables.buttons.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/webjars/datatables-buttons/js/buttons.html5.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/webjars/datatables-buttons/js/buttons.print.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/js/datatablejs/pdfmake.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/js/datatablejs/vfs_fonts.js}"></script>
		<script type="text/javascript" th:src="@{/js/exporttable.js}"></script>
		<script type="text/javascript" th:src="@{/js/buttonbootstrap4.js}"></script>


	</th:block>



	<!--js for loader--->



</body>
</html>
