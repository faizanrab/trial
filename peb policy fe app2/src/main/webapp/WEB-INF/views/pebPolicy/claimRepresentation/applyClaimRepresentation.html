<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{BaseLayout/layout}">
<head>
<meta charset="UTF-8">
<title>PEB Policy</title>
<style>
.form-actions {
	margin: 0;
	text-align: center;
}
</style>

<body>

	<div id="page-wrapper" layout:fragment="content">
		<div class="loader"></div>

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="indexwithsm">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Apply
					For Claim Representation</li>
			</ol>
		</nav>

		<div class="card shadow mb-4 mt-2 border-left-primary">

			<div class="card-body">
				<form th:action="@{/claimRepresentation/getClaimRepresentationForm}"
					th:object="${claimApplicationBean}" method="post">
					<div class="row">
						<div class="form-group col-6">
							<label class="custom-smile-form-label" for="policyNo">Policy
								Number</label> <input type="text" name="policyNo" class="form-control"
								id="policyNo" placeholder="Enter Policy Number Here.."> <span
								th:if="${#fields.hasErrors('policyNo')}" th:errors="*{policyNo}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-6">
							<label class="custom-smile-form-label" for="claimNo">Claim
								Number</label> <input type="text" name="claimNo" class="form-control"
								id="claimNo" placeholder="Enter Claim Number Here.."> <span
								th:if="${#fields.hasErrors('claimNo')}" th:errors="*{claimNo}"
								class="text-danger"></span>
						</div>

					</div>
					<div class="form-actions mt-2">
						<input type="submit"
							class="btn custom-smile-btn-success col-2 offset-0" value="Apply">
						<input type="reset" class="btn custom-smile-btn-submit col-2"
							value="Clear">
					</div>
				</form>
			</div>
		</div>
		<!--end of card-->
	</div>
	<!-- /.container-fluid -->

	<!-- End of Main Content -->




	<!-- End of Content Wrapper -->


	<!-- End of Page Wrapper -->
